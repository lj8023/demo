			<form action="" class="search">

					<strong>技巧提示：</strong>

					<label for="name">用户名</label>
					<input type="text" id="name" class="form-control" placeholder="输入用户名"/>
				</div>
				<div class="form-group">
					<label for="uid">UID</label>
					<input type="text" id="uid" class="form-control" placeholder="输入UID"/>

				<div class="form-group">
					<label for="zu">选择用户组</label>

      <!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
				      </div>
				      <div class="modal-body">
				        <form action="">
				        	<div class="form-group">
										<label for="uname">用户名</label>
										<input type="text" id="aname" class="form-control" placeholder="用户名"/>
									</div>
									<div class="form-group">
										<label for="upsd">用户密码</label>
										<input type="text" id="upsd" class="form-control" placeholder="请输入用户密码"/>
									</div>
									<div class="form-group">
										<label for="psd">确认用户密码</label>
										<input type="text" id="psd" class="form-control" placeholder="请输入用户密码"/>
									</div>
									<div class="form-group">
										<label for="email">用户邮箱</label>
										<input type="email" id="email" class="form-control" placeholder="请输入用户邮箱"/>
									</div>
									<div class="form-group">
										<label for="azu">选择用户组</label>
										<select name="" id="azu" class="form-control">
											<option value="">限制会员</option>
											<option value="">新手上路</option>
											<option value="">注册会员</option>
											<option value="">中级会员</option>
											<option value="">高级会员</option>
										</select>
									</div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				        <button type="button" class="btn btn-primary">提交</button>
				      </div>
				    </div>
				  </div>
